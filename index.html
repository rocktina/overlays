<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Zeplin Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="layout">
    <picture>
        <!-- Tablet/Desktop WebP -->
        <source type="image/webp"
                srcset="img/card-tablet.webp 1x, img/card-tablet@2x.webp 2x, img/card-tablet@3x.webp 3x"
                media="(min-width: 769px)">

        <!-- Mobile WebP -->
        <source type="image/webp"
                srcset="img/card-mobile.webp 1x, img/card-mobile@2x.webp 2x, img/card-mobile@3x.webp 3x"
                media="(max-width: 768px)">

        <!-- Tablet/Desktop fallback PNG -->
        <source srcset="img/card-desktop.png 1x, img/card-desktop@2x.png 2x, img/card-desktop@3x.png 3x"
                media="(min-width: 769px)">

        <!-- Mobile fallback PNG -->
        <img src="img/card-mobile.png"
             srcset="img/card-mobile@2x.png 2x, img/card-mobile@3x.png 3x"
             alt="Responsive Card"
             loading="lazy">
    </picture>
</div>
